    <div class="topnav">
      <a href="index.html">Home </a>

      <a id="active" href="map.html">Map </a>
      <a href="gallery.html">Beach Search</a>

      <div class="background-image" style="filter: blur(8px);"></div>
        <div id="map" class="img bg-text">

          <img id="balmoral" class="pin" src="img/pin.png">

        <div id="masterModal" class="modal">

            <div class="modal-content">

        </div>      
      </div>

  <script>

    // MASTER BEACH

    var masterModal = document.getElementById("masterModal");

    var masterSpan = document.getElementsByClassName("close")[0];

    masterSpan.onclick = function() {
      masterModal.style.display = "none";
    }

    
  </script>
